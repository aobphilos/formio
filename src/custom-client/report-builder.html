<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">

  <!-- Awsomefont -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <!-- Form.io CSS -->
  <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="custom.css" rel="stylesheet">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.form.io/formiojs/formio.full.min.js" crossorigin="anonymous"></script>
  <script type='text/javascript'>
    window.onload = function ()
    {
      Formio.builder(document.getElementById('builder'), 'https://forms.eastasia.cloudapp.azure.com/report-form', {
        builder: {
          resource: false,
          layout: false,
          data: false,
          premium: false
        }
      });
    };
  </script>
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">Report Builder</a>
  </nav>
  <div class="container">
    <div id="builder"></div>
  </div>
</body>

</html>
